<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">   
  <link rel="stylesheet" href="./styles/style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>
  <body>

    <div class="card-container">
      <div class="hero-img">
        <img src="./images/illustration-hero.svg" alt="hero image">
      </div>
      <div class="order-summary">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>
      <div class="plan-container">
        <div class="plan">
          <img src="./images/icon-music.svg" alt="">
          <div class="plan-price">
            <p>Annual Plan</p>
            <span>$59.99/year</span>
          </div>
        </div>
        <a href="#" class="change-plan">Change</a>
      </div>
      <div class="proceed-btn">
        <button>Proceed to Payment</button>
      </div>
      <div class="cancel-plan">
        <a href="#">Cancel Order</a>
      </div>
      <footer>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
          Coded by <a href="#">David Rodrigues</a>.
        </div>
      </footer>
    </div>
  </body>
</html>
